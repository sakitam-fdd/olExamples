<html>
<head>
  <title>天地图WMTS</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../public/map/ol.css">
  <script type="text/javascript" src="../public/map/ol.js"></script>
</head>

<body>
<div id="map" style="width:100%;"></div>
<script>
  var projection = ol.proj.get('EPSG:4326');
  var projectionExtent = projection.getExtent();
  var size = ol.extent.getWidth(projectionExtent) / 256;
  var resolutions = new Array(14);
  var matrixIds = new Array(14);
  for (var z = 0; z < 14; ++z) {
    // generate resolutions and matrixIds arrays for this WMTS
    resolutions[z] = size / Math.pow(2, z);
    matrixIds[z] = z;
  }
  var tian_di_tu_road_layer = new ol.layer.Tile({
    opacity: 0.7,
    source: new ol.source.WMTS({
//      url: 'http://t{0-6}.tianditu.com/vec_c/wmts',
      url:'http://t{0-6}.tianditu.com/img_w/wmts',
      layer: 'img',
      matrixSet: 'c',
      format: 'tiles',
      projection: projection,
      tileGrid: new ol.tilegrid.WMTS({
        origin: ol.extent.getTopLeft(projectionExtent),
        resolutions: resolutions,
        matrixIds: matrixIds
      }),
      style: 'default',
      wrapX: true
    })
  });

  // 创建地图
  var map = new ol.Map({
    layers: [tian_di_tu_road_layer],
    view: new ol.View({
      center: [12273952.253920462, 3947819.636872783],
      zoom: 6
    }),
    target: "map"
  });
  window.hdmap = map;

</script>
