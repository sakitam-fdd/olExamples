<!DOCTYPE html>
<html>
<head>
    <title>点击出现面板</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.17.0/css/ol.css" type="text/css">
    <!--<script src="http://openlayers.org/en/v3.17.0/build/ol.js"></script>-->
    <!--<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>-->
    <script type="text/javascript" src="../public/jquery-2.0.3.js"></script>
    <script src="../public/map/ol.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        #marker {
            width: 20px;
            height: 20px;
            border: 1px solid #088;
            border-radius: 10px;
            background-color: #0FF;
            opacity: 0.5;
        }
        #vienna {
            text-decoration: none;
            color: white;
            font-size: 11pt;
            font-weight: bold;
            text-shadow: black 0.1em 0.1em 0.2em;
        }
        .popover-content {
            min-width: 180px;
        }
    </style>
</head>
<body>
<div id="map" class="map"></div>
<div style="display: none;">
    <!-- Clickable label for Vienna -->
    <a class="overlay" id="vienna" target="_blank" href="http://en.wikipedia.org/wiki/Vienna">Vienna</a>
    <div id="marker" title="Marker"></div>
    <!-- Popup -->
    <div id="popup" title="Welcome to ol3"></div>
</div>
<script>
    var layer = new ol.layer.Tile({
        source: new ol.source.OSM()
    });
    /*创建地图*/
    var map = new ol.Map({
        layers: [layer],
        target: 'map',
        view: new ol.View({
            center: [0, 0],
            zoom: 2
        })
    });
    /*标点:画一个圆*/
    var pos = ol.proj.fromLonLat([16.3725, 48.208889]);

    // Vienna marker
    var marker = new ol.Overlay({
        position: pos,
        positioning: 'center-center',
        element: document.getElementById('marker'),
        stopEvent: false
    });
    map.addOverlay(marker);

    // Vienna label
    var vienna = new ol.Overlay({
        position: pos,
        element: document.getElementById('vienna')
    });
    map.addOverlay(vienna);

    // 点击出现面板
    /*一般步骤
    * 1:创建一个新的overlay
    * 2:添加到地图当中
    * */
    var popup = new ol.Overlay({
        element: document.getElementById('popup')
    });
    map.addOverlay(popup);

    map.on('click', function(evt) {
        var element = popup.getElement();
        var coordinate = evt.coordinate;
        console.log(coordinate);

        //获取当前点击的坐标
        //ol.coordinate.toStringHDMS(ol.proj.transform(坐标,'EPSG:3857','EPSG:4326'));
        var hdms = ol.coordinate.toStringHDMS(ol.proj.transform(
                coordinate, 'EPSG:3857', 'EPSG:4326'));

        //bootstrap的弹出框
        $(element).popover('destroy');
        popup.setPosition(coordinate);
        // the keys are quoted to prevent renaming in ADVANCED mode.
        $(element).popover({
            'placement': 'top',
            'animation': false,
            'html': true,
            'content': '<p>The location you clicked was:</p><code>' + hdms + '</code>'
        });
        $(element).popover('show');
    });
</script>
</body>
</html>
