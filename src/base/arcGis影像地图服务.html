<!DOCTYPE html>
<html>
<head>
  <title>ARCgis地图影像服务</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../node_modules/openlayers/dist/ol.css">
  <script type="text/javascript" src="../../node_modules/openlayers/dist/ol.js"></script>
</head>
<body>
<div id="map" class="map"></div>
<script>
//  var url = 'http://171.34.40.68:6080/arcgis/rest/services/JXMAP_2016/MapServer?f=pjson';
  var url = 'http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/' +
  'Specialty/ESRI_StateCityHighway_USA/MapServer';
  var layers = [
    new ol.layer.Tile({
      source: new ol.source.OSM()
    }),
    new ol.layer.Image({
      source: new ol.source.ImageArcGISRest({
        ratio: 1,
        params: {},
        url: url
      })
    })
  ];
  var map = new ol.Map({
    layers: layers,
    target: 'map',
    view: new ol.View({
      center: [-10997148, 4569099],
      zoom: 4
    })
  });
</script>
</body>
</html>
