<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>这个例子说明了如何使用动态的ArcGIS REST地图服务。此源类型支持地图和影像服务。对于动态的ArcGIS服务。</title>
  <link rel="stylesheet" href="../../node_modules/openlayers/dist/ol.css">
  <script type="text/javascript" src="../../node_modules/openlayers/dist/ol.js"></script>
</head>
<body>
<div id="map" class="map"></div>
<script>
  var url = 'http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/' + 'Specialty/ESRI_StateCityHighway_USA/MapServer';

  var layers = [
    new ol.layer.Tile({
      source: new ol.source.OSM()
    }),
    new ol.layer.Image({
      source: new ol.source.ImageArcGISRest({
        ratio: 1,
        params: {},
        url: url
      })
    })
  ];
  var map = new ol.Map({
    layers: layers,
    target: 'map',
    view: new ol.View({
      center: [-10997148, 4569099],
      zoom: 4
    })
  });
</script>
</body>
</html>
